    <body>
        <div id="overall_wrapper">
            <div id="selection_wrapper">
                <div id="course_selection">
                    <form>
                        University:
                        <select name="Uni" id="uni">
                            <option value="NUS">NUS</option>
                            <option value="NTU">NTU</option>
                            <option value="SMU">SMU</option>
                        </select>
                        <br>
                        Course:
                        <select name="Course" id="course"></select>
                        <br>
                        <input type="checkbox" name="hostel" id="hostel"/> Staying in Hostel?
                        <br>
                        Monthly Income (if any): <input type="text" name="Monthly_income" id="monthly_income"/>
                        <input name="calculate" type="button" value="Calculate" onclick="get_course_cost_salary()">
                        <br>
                        <input type="checkbox" name="Study_loan" id="study_loan"/> Taking Study Loan?
                        <br>
                        <div id="payback_period_wrapper" class="invisible">
                            Payback Period: <input type="text" id="payback_period" readonly style="border:0; color:#f6931f; font-weight:bold;">
                            <br>
                            <div id="slider-range-payback_period"></div>
                        </div>



                    </form>
                </div>
                <div id="course_selected">
                    <div id="course_fees_wrapper" class="invisible">
                        Annual Tuition Fees:
                        <div id="course_fees"></div>
                        <br>
                    </div>
                    <div id="course_duration_wrapper" class="invisible">
                        Normal Candidature:
                        <div id="course_duration"></div>
                        <br>
                    </div>
                    <div id="median_salary_wrapper" class="invisible">
                        Median Gross Salary:
                        <div id="median_salary"></div>
                        <br>
                    </div>
                    <div id="expense_wrapper" class="invisible">
                        Monthly Living Expense:
                        <div id="expense"></div>
                    </div>

                    <br>
                    <div id="expense_breakdown_wrapper" class="invisible">
                        <!--Expense Breakdown:-->
                        <div id="expense_breakdown" style="width: 400px; height: 200px;"></div>
                    </div>

                    <div id="interest_rate_wrapper" class="invisible">
                        Best Interest Rate:
                        <div id="interest_rate"></div>
                        <br>
                    </div>
                    <div id="monthly_repayment_wrapper" class="invisible">
                        Monthly Repayment:
                        <div id="monthly_repayment"></div>
                        <br>
                    </div>

                    <input id="save_table" name="save" type="button" value="Save" onclick="save_table()" class="invisible">

                </div>


            </div>
        </div>
        <div id="comparison_table"></div>
    </body>
