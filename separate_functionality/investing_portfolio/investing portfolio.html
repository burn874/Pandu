        <style>
            #controls_wrapper {
                float: left;
                width: 50%;
            }
            #portfolio_details {
                float: left;
            }
            .invisible {
                visibility: hidden;
                display: none;
            }
            .portfolio_wrapper {
                float: left;

        <title>Title</title>

    <body>
        <div style="width: 900px; height: 500px;">
        <div id="chart_div" style="width: 900px; height: 500px;"></div>
        <div id="chart_div_accumulated" class='invisible' style="width: 900px; height: 500px;"></div>
        </div>
        <form>
            <div id="controls_wrapper">
                <div id="annual_invest_wrapper">
                    Annual Investment: S$<input name="Annual Investment" type="text" id="annual_invest"
                                                style="border:0; color:#f6931f; font-weight:bold;" value="1000">
                    <div id="slider-range-invest"></div>
                </div>

                <div id="risk_wrapper">
                    Risk:
                    <div id="slider-range-risk"></div>
                </div>
                <div id="portfolio_names">
                    <div class="portfolio_wrapper">Full Fixed Income</div>
                    <div class="portfolio_wrapper">Very Conservative</div>
                    <div class="portfolio_wrapper">Conservative</div>
                    <div class="portfolio_wrapper">Conservative Plus</div>
                    <div class="portfolio_wrapper">Balanced</div>
                    <div class="portfolio_wrapper">Growth</div>
                    <div class="portfolio_wrapper">Growth Plus</div>
                    <div class="portfolio_wrapper">Aggressive</div>
                    <div class="portfolio_wrapper">Aggressive Plus</div>
                    <div class="portfolio_wrapper">Full Equity</div>
                </div>

                <div id="period_wrapper">
                    Period: <input type="text" id="period" readonly style="border:0; color:#f6931f; font-weight:bold;">
                    <div id="slider-range-period"></div>
                </div>
                <input name="Switch Graph" type="button" value="Switch Graph" onclick="switch_graph()">
            </div>
            <div id="portfolio_details">
                <div id="breakdown_portfolio_wrapper0" class="invisible">
                    <div id="breakdown_portfolio0"></div>
                </div>
                <div id="breakdown_portfolio_wrapper1" class="invisible">
                    <div id="breakdown_portfolio1"></div>
                </div>
            </div>
        </form>
